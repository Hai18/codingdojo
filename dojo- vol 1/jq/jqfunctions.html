<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>
    </head>
         <script>
            $('document').ready (function(){
                $('img').hide();

                $('#classbutton').click (function(){
                $('#firstp').css('color','red')

                })

                $("#togglebutton").click(function(){

                $('img').slideToggle('slow')
                })

                $("#appendbutton").click(function(){

                $('#thirdp').append( '  new paragraph  ')
                })
            });

        </script>
    <body>
        <h1>Add Class</h1>
        <button id="classbutton">AddClass</button> <p id="firstp">Click the button to add class 'red'to this text</p>
        <hr>
        <h1>Slide Toggle</h1>
        <button id="togglebutton">Slide Toggle</button> <p>Click the button to add Slide Toggle hidden image</p>
        <img src="python.png">
        <hr>
        <h1>Append</h1>
        <button id="appendbutton">Append</button> <p id="thirdp">Click the button to append new pragraph</p>




    </body>
</html>
