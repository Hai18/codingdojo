        <script>
            $(document).ready(function(){

                $('.python').click(function(){
                    $(this).hide();
                })

                $("button").click(function(){

             })
         })
        </script>
        <style>
            .python {
                display: inline-block;
                width: 19%;

            }
            button{
                display: block;
                color: blue;
                background: yellow;
                margin-top:100px;
            }
        </style>
