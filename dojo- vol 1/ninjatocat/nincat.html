<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){

                $('img').click(function(){
                console.log('data-alt-src value is', $(this).attr('data-alt-src'));
                var alt_src = $(this).attr('data-alt-src');
                var src = $(this).attr('src');
                console.log('src value is', src);
                $(this).attr('src', alt_src);
                $(this).attr('data-alt-src', src);
                });
            })

        </script>
        <title>Document</title>
    </head>
        <style>
            img {
                display: block;
                padding: 3px;
            }

        </style>
    <body>
        <img src="ninja0.png"data-alt-src="cat0.png"/>
        <img src="ninja1.png"data-alt-src="cat1.png"/>
        <img src="ninja2.png"data-alt-src="cat2.png"/>
        <img src="ninja3.png"data-alt-src="cat3.png"/>
        <img src="ninja4.png"data-alt-src="cat4.png"/>

    </body>
</html>
